name: Build Web and Push Docker image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Prepare repository name
        id: prep
        run: echo "IMAGE_TAG=codershaochong/${{ github.repository_owner }}-${{ github.event.repository.name }}-web:${{ github.sha }}" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: ${{ env.IMAGE_TAG }}

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.ALIYUN_PRIVATE_KEY }}

      - name: Prepare container name
        id: prep
        run: echo "CONTAINER_NAME=${{ github.repository_owner }}-${{ github.event.repository.name }}-web" >> $GITHUB_ENV

      - name: Connect and Run Docker Commands
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.ALIYUN_USERNAME }}@${{ secrets.ALIYUN_HOST }} << 'EOF'
            # 登录 Docker
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
  
            # 检查容器是否存在
            if docker ps -a | grep -q ${{ env.CONTAINER_NAME }}; then
              echo "Container exists, stopping and removing..."
              if docker ps | grep -q ${{ env.CONTAINER_NAME }}; then
                docker stop ${{ env.CONTAINER_NAME }}
              fi
              docker rm ${{ env.CONTAINER_NAME }}
            else
              echo "Container does not exist, no need to stop or remove."
            fi
  
            docker run --name ${{ env.CONTAINER_NAME }} -p 3001:80 -d ${{ env.IMAGE_TAG }}
          EOF
